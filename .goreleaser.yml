  #   ldflags:
  #     - -X github.com/zkMeLabs/mechain-relayer/version.AppVersion={{.Version}}
  #     - -X github.com/zkMeLabs/mechain-relayer/version.GitCommit={{.Commit}}
  #     - -X github.com/zkMeLabs/mechain-relayer/version.GitCommitDate={{.Date}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Os }}_{{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

checksum:
  name_template: "checksums.txt"

release:
  replace_existing_artifacts: true
