version: 2

before:
  hooks:
    - go mod download

builds:
  - id: "mechain-relayer-darwin"
    main: ./main.go
    binary: bin/mechain-relayer
    env:
      - CGO_ENABLED=1
      - CC=o64-clang
      - CXX=o64-clang++
    goos:
      - darwin
    goarch:
      - amd64
    flags:
      - -tags=cgo
    ldflags:
      - -X github.com/zkMeLabs/mechain-relayer/version.AppVersion={{.Version}}
      - -X github.com/zkMeLabs/mechain-relayer/version.GitCommit={{.Commit}}
      - -X github.com/zkMeLabs/mechain-relayer/version.GitCommitDate={{.Date}}

  - id: "mechain-relayer-darwin-arm64"
    main: ./main.go
    binary: bin/mechain-relayer
    env:
      - CGO_ENABLED=1
      - CC=oa64-clang
      - CXX=oa64-clang++
    goos:
      - darwin
    goarch:
      - arm64
    flags:
      - -tags=cgo
    ldflags:
      - -X github.com/zkMeLabs/mechain-relayer/version.AppVersion={{.Version}}
      - -X github.com/zkMeLabs/mechain-relayer/version.GitCommit={{.Commit}}
      - -X github.com/zkMeLabs/mechain-relayer/version.GitCommitDate={{.Date}}

  - id: "mechain-relayer-linux"
    main: ./main.go
    binary: bin/mechain-relayer
    env:
      - CGO_ENABLED=1
      - CC=gcc
      - CXX=g++
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -tags=cgo
    ldflags:
      - -X github.com/zkMeLabs/mechain-relayer/version.AppVersion={{.Version}}
      - -X github.com/zkMeLabs/mechain-relayer/version.GitCommit={{.Commit}}
      - -X github.com/zkMeLabs/mechain-relayer/version.GitCommitDate={{.Date}}

  - id: "mechain-relayer-linux-arm64"
    main: ./main.go
    binary: bin/mechain-relayer
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
    goos:
      - linux
    goarch:
      - arm64
    flags:
      - -tags=cgo
    ldflags:
      - -X github.com/zkMeLabs/mechain-relayer/version.AppVersion={{.Version}}
      - -X github.com/zkMeLabs/mechain-relayer/version.GitCommit={{.Commit}}
      - -X github.com/zkMeLabs/mechain-relayer/version.GitCommitDate={{.Date}}

